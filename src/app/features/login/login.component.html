<div class="container-fluid fill-height">
  <div class="row h-100">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="row h-15"></div>
      <div class="row d-flex justify-content-center">
        <div
          class="form-content mt-5 ml-5 mr-5 col-lg-6 col-md-10 col-sm-10 d-flex justify-content-center px-5 py-3"
        >
          <form
            class="text-center"
            [formGroup]="loginForm"
            (submit)="login(loginForm)"
          >
            <div class="form-title">
              <h1 class="form-title-text">¡Bienvenido!</h1>
              <h6 class="form-subtitle">Portal de Logística</h6>
            </div>
            <div class="form-group form-row">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="InputEmail1"
                placeholder="Correo electrónico"
                required
              />
              <span
                class="text-danger"
                *ngIf="
                  loginFormControl.email.touched &&
                  loginFormControl.email.errors?.email
                "
              >
                Escribir email válido
              </span>
            </div>
            <div class="form-group form-row">
              <input
                [type]="fieldTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control col-10"
                id="InputPassword1"
                placeholder="Contraseña"
                required
                minlength="4"
              />
              <span class="col-2" (click)="toggleFieldTextType()">
                <i
                  class="fa"
                  [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }"
                ></i>
              </span>
              <span
                class="text-danger"
                *ngIf="
                  loginFormControl.password.touched &&
                  loginFormControl.password.invalid
                "
              >
                Password debe contener al menos 4 caracteres.
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-sm btn-color"
              [disabled]="enableLoginButton()"
            >
              Ingresar
            </button>
            <img
              src="../../../app/assets/logos/logo2.png"
              class="m-3 w-75"
              alt=""
            />
          </form>
        </div>
      </div>
      <div class="row"></div>
    </div>
    <div class="col-lg-6 col-md-6 hide-bg">
      <div class="logo-background fill-height"></div>
    </div>
  </div>
</div>
