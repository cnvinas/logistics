<div class="tableFixHead table-responsive table-striped table-height">
  <table class="table">
    <thead>
      <tr>
        <th class="table-header" *ngFor="let col of cols" scope="col">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td class="table-content" *ngFor="let col of cols">{{row[col]}}</td>
      </tr>
    </tbody>
  </table>
</div>
